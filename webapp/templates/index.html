<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head>
    <title>Entropia Log Parser</title>
     <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
  <div class="container"><br>
    <center>
      <h2>Entropia Log Parser</h2>
    </center>
  </div>
  
  <div class="container"><br>
  <div class="row align-items-center justify-content-center">
  <div class="col-md-4">
    <form action = "" method = "POST" enctype = "multipart/form-data">
      <div class="form-group">
      <input type="file" name="file" />
      <hr>
      <input type="text" class="form-control" placeholder="Full Player Name" name="player"></input>
      <input type="text" class="form-control" placeholder="Weapon Cost" name="weaponCost"></input>
      <input type="text" class="form-control" placeholder="Weapon Decay" name="weaponDecay"></input>
      <input type="text" class="form-control" placeholder="Weapon MarkUp (115% = 1.15)" name="weaponMarkUp"></input>
      <input type="text" class="form-control" placeholder="Enhancer Cost" name="enhancerCost"></input>
      <input type="text" class="form-control" placeholder="Enhancer MarkUp (310% = 3.1)" name="enhancerMarkUp"></input>
      <input type="text" class="form-control" placeholder="Armor Cost" name="armorCost"></input>
      <input type="text" class="form-control" placeholder="Armor MarkUp (110% = 1.1)" name="armorMarkUp"></input>
      <input type="text" class="form-control" placeholder="Heal Cost (heal/pec)" name="healCost"></input>
      <input type="text" class="form-control" placeholder="Heal Decay" name="healDecay"></input>
      <input type="text" class="form-control" placeholder="Other Misc Costs (Pills, etc) in PED" name="otherCosts"></input><br>
      <button type="submit" value="Submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    </div>
    </div>
  <center>
    <a href="https://github.com/overcookedpanda/entropia-log-parser">GitHub Source</a>
  </center>
  </body>
</html>
